<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title th:text="'Hand -' + ${handDto.handId}"/>

        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">

                <!-- pagination -->
                <nav aria-label="Pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${pageDto.previousPageNumber < 0} ? 'disabled'">
                            <a
                                class="page-link"
                                th:href="@{'/hand/' + ${pageDto.previousPageId}}"
                                aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item active">
                            <a  class="page-link"
                                th:href="@{'/hand/' + ${pageDto.currentPageId}}"
                                th:text="${(pageDto.currentPageNumber + 1) + '/' + pageDto.totalPages}"
                                rel="tooltip">
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${pageDto.nextPageNumber < 0} ? 'disabled'">
                            <a
                                class="page-link"
                                th:href="@{'/hand/' + ${pageDto.nextPageId}}"
                                aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            <div class="row mt-4">
                <div class="col-md-4">
                    <h5 th:text="'Hand: ' + ${handDto.handId}"/>
                    <h5 th:text="'Board Showdown: ' + ${handDto.boardShowdown}"/>
                    <h5 th:text="'Board: ' + ${handDto.board}"/>
                </div>
                <div class="col-md-4">
                    <h5 th:text="'Level: ' + ${handDto.level}"/>
                    <h5 th:text="'Blinds: ' + ${handDto.blinds}"/>
                    <h5 th:text="'Pot: ' + ${handDto.pot}"/>
                </div>
                <div class="col-md-4">
                    <h5 th:text="'PlayedAt: ' + ${handDto.playedAt}"/>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <h4>Players:</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nickname</th>
                                <th>Chen</th>
                                <th>Cards</th>
                                <th>Position</th>
                                <th>Stack</th>
                                <th>#blinds</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="playerPositionDto : ${playerPositionDtos}"
                                th:class="${playerPositionDto.css}">
                                <td th:text="${playerPositionDto.nickname}" th:classappend="${playerPositionDto.isWinner} ? 'table-success'"/>
                                <td th:text="${playerPositionDto.chen}" />
                                <td th:text="${playerPositionDto.cards}" />
                                <td th:text="${playerPositionDto.position}" />
                                <td th:text="${playerPositionDto.stack}" />
                                <td th:text="${playerPositionDto.blinds}" />
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <h4>Rawdata:</h4>
                    <p class= "text-break" th:utext="${rawData}" />
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
